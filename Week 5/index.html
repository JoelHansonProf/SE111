<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>
        Tables and Forms | Week 5
    </title>

    <style>

        table,tr,th,td{
            border: 1px solid black;
        }

        tr:nth-child(even)
        {
            background-color: blanchedalmond;
        }
    </style>

</head>

<body>
    <h1>Week 5 Tables and Forms</h1>

    <h2>Table Example</h2>
    <!-- Start of table -->
    <table>
        <!-- Head of table -->
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Program</th>
            </tr>
        </thead>

        <!-- Body of table -->
        <tbody>
            <tr>
                <td>Joel</td>
                <td>Hanson</td>
                <td>Professor</td>
            </tr>

            <tr>
                <td>Joe</td>
                <td>Allard</td>
                <td>N/A</td>
            </tr>
            <tr>
                <td>Jordan</td>
                <td>Dubreuil</td>
                <td>Assistant Department Head</td>
            </tr>
        
            <tr>
                <td>George</td>
                <td>Saban</td>
                <td>Professor</td>
            </tr>

        </tbody>
    </table>

    <h2>Basic Form Example</h2>
    <form action="#" method="post">
        <!-- The label for our username box -->
        <label for="username">User Name:</label>
        <br>
        <!-- The input, text has a special attribute
         That allows use to have a default value -->
        <input type="text" name="username" placeholder="Enter username...">
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="text" name="password" placeholder="Enter password...">
    </form>
<br>
<br>
<br>
<br>
    <form action="#" method="get">
        <!-- Start of Table -->
        <table>
            <!-- The head -->
            <thead>
                <!-- First row in head -->
                <tr>
                    <th>Label</th>
                    <th>Input</th>
                </tr>
            </thead>
            <!-- The Body -->
            <tbody>
                <!-- First row of Body -->
                <tr>
                    <!-- Label -->
                    <td>Text Input</td>
                    <!-- Input -->
                    <td><input type="text" name="text-input" required></td>
                </tr>

                <tr>
                    <!-- Label -->
                    <td>Color Input</td>
                    <!-- Input -->
                    <td><input type="color" name="color-input" required></td>
                </tr>

                <tr>
                    <!-- Label -->
                    <td>Date Input</td>
                    <!-- Input -->
                    <td><input type="date" name="date-input" required></td>
                </tr>
                <tr>
                    <!-- Label -->
                    <td>File Input</td>
                    <!-- Input -->
                    <td><input type="file" name="file-input" required></td>
                </tr>


            </tbody>

        </table>
    </form>


</body>

</html>
